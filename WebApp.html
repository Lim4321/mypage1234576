<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Race Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    #track {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      border: 2px solid #000;
      background: #ddd;
      height: 100px;
      position: relative;
    }

    .runner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      transition: left 0.1s ease;
    }

    #player1 {
      background: #ff5733;
    }

    #player2 {
      background: #3498db;
      top: 50px;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #resetBtn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <h1>üèÅ Mini Race Game</h1>
  <p>Player 1: Press <strong>A</strong> | Player 2: Press <strong>L</strong></p>

  <div id="track">
    <div id="player1" class="runner"></div>
    <div id="player2" class="runner"></div>
  </div>

  <div id="status">First to reach the finish line wins!</div>
  <button id="resetBtn">Restart Game</button>

  <script>
    const track = document.getElementById('track');
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    const finishLine = track.offsetWidth - 50;
    let p1Pos = 0;
    let p2Pos = 0;
    let gameOver = false;

    document.addEventListener('keydown', (e) => {
      if (gameOver) return;

      if (e.key === 'a' || e.key === 'A') {
        p1Pos += 10;
        player1.style.left = p1Pos + 'px';
      } else if (e.key === 'l' || e.key === 'L') {
        p2Pos += 10;
        player2.style.left = p2Pos + 'px';
      }

      checkWinner();
    });

    function checkWinner() {
      if (p1Pos >= finishLine) {
        status.textContent = "üèÜ Player 1 Wins!";
        gameOver = true;
      } else if (p2Pos >= finishLine) {
        status.textContent = "üèÜ Player 2 Wins!";
        gameOver = true;
      }
    }

    resetBtn.addEventListener('click', () => {
      p1Pos = 0;
      p2Pos = 0;
      player1.style.left = '0px';
      player2.style.left = '0px';
      status.textContent = "First to reach the finish line wins!";
      gameOver = false;
    });
  </script>
</body>
</html>
